<!-- src/aifrontend/templates/ai.html -->
<!doctype html>
<html><body>
  <h2>AI Frontend - Query</h2>
  <form method="post">
    <textarea name="prompt" rows="4" cols="50" placeholder="Enter your prompt here...">{{ prompt or '' }}</textarea><br>
    <input type="submit" value="Ask AI">
  </form>
  {% if answer %}
    <h3>Response:</h3>
    <p>{{ answer }}</p>
  {% endif %}
</body></html>
